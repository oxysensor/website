<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Solar Profit</title>
</head>
<body>
    <header>
        <h1>Solar Profit</h1>
        <nav>
            <ul>
                <li><a href="#about">О нас</a></li>
                <li><a href="#services">Услуги</a></li>
                <li><a href="#contact">Контакты</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="about">
            <h2>О нас</h2>
            <p>Мы предлагаем лучшие решения по солнечной энергетике.</p>
        </section>

        <section id="services">
            <h2>Услуги</h2>
            <ul>
                <li>Установка солнечных панелей</li>
                <li>Планирование и проектирование систем</li>
                <li>Обслуживание и поддержка</li>
            </ul>
        </section>

        <section id="contact">
            <h2>Контакты</h2>
            <form id="contact-form">
                <label for="name">Имя:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Сообщение:</label>
                <textarea id="message" name="message" required></textarea>

                <input type="submit" value="Отправить">
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Solar Profit. Все права защищены.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
